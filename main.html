<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #fff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #fff;
				text-align: center;
				cursor: pointer;
			}
            #crosshair {
                position: absolute;
                top: calc(50% - 20px);
                width: 100%;
                text-align: center;
                font-size: 60px;
                z-index: 100;
                color: #fff;
				text-align: center;
            }
			#hud {
				display: none;
			}
			#lives {
				position: absolute;
                top: 20px;
				left: 20px;
                text-align: center;
                font-size: 30px;
                z-index: 100;
                color: #fff;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<script src="build/three.js"></script>
		<script src="js/controls/PointerLockControls.js"></script>
		<script src="js/loaders/GLTFLoader.js"></script>
		<script src="js/loaders/DDSLoader.js"></script>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
            </div>
		</div>
		<div id="hud">
			<div id="lives">Lives:</div>
			<div id="score"></div>
        	<div id="crosshair">+</div>
		</div>		

		<script>
            var camera, scene, renderer, controls, starField;
            var width = window.innerWidth;
            var height = window.innerHeight;
			var objects = [];
			var raycaster;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var vertex = new THREE.Vector3();
            var color = new THREE.Color();
            var enemies = [];
			var colors = [];
			var explosions = [];
			var lives = 5;
			var score = 0;
			var boxMaterial, boxGeometry;
			var loader;
			var loader2;
			var enemy_speed = 0.5;
			init();
			animate();

			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000 );
				scene.fog = new THREE.Fog( 0xffffff, 1000, 1200);
				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				//scene.add( light );
				var directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1 );
				directionalLight.position.set( 100, 350, 250 );
				directionalLight.castShadow = true;
				scene.add( directionalLight );
				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 50, 0 );
				scene.add( hemiLight );
				// mesh loader
				loader = new THREE.GLTFLoader();
				// texture loader
				loader2 = new THREE.DDSLoader();

                /**** Create stars. Used https://threejs.org/docs/#api/en/materials/PointsMaterial as reference */
                var starsGeometry = new THREE.Geometry();
                for ( var i = 0; i < 10000; i ++ ) {
                    var star = new THREE.Vector3();
                    star.x = THREE.Math.randFloatSpread(2000);
                    star.y = THREE.Math.randFloatSpread(2000);
                    star.z = THREE.Math.randFloatSpread(2000);
                    starsGeometry.vertices.push(star);
                }
                var starsMaterial = new THREE.PointsMaterial( { color: 0x888888 } );
                starField = new THREE.Points( starsGeometry, starsMaterial );
                scene.add(starField);
                /* End of star code ****/

				controls = new THREE.PointerLockControls(camera);
                var blocker = document.getElementById( 'blocker' );
                var hud = document.getElementById( 'hud' );
				var instructions = document.getElementById( 'instructions' );
				document.getElementById('lives').innerHTML = "Lives: " + lives;
				instructions.addEventListener( 'click', function () {
					controls.lock();
				}, false );
				controls.addEventListener( 'lock', function () {
					instructions.style.display = 'none';
                    blocker.style.display = 'none';
                    hud.style.display = 'block';
				} );
				controls.addEventListener( 'unlock', function () {
					blocker.style.display = 'block';
                    instructions.style.display = '';
                    hud.style.display = 'none';
				} );
				scene.add( controls.getObject() );
				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = true;
							break;
						case 37: // left
						case 65: // a
							moveLeft = true;
							break;
						case 40: // down
						case 83: // s
							moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							moveRight = true;
							break;
						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;
					}
				};
				var onKeyUp = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = false;
							break;
						case 37: // left
						case 65: // a
							moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							moveRight = false;
							break;
					}
				};
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );
				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );
				// floor
				var floorGeometry = new THREE.PlaneBufferGeometry( 2000, 2000, 100, 100 );
				floorGeometry.rotateX( - Math.PI / 2 );


				// Daniel code begin
				var map2 = loader2.load( 'textures/disturb_dxt1_mip.dds' );
				map2.anisotropy = 4;

				var rock_material = new THREE.MeshBasicMaterial( { map: map2 } );
				
				var position = floorGeometry.attributes.position;
				var floor = new THREE.Mesh( floorGeometry, rock_material );
				scene.add( floor );
				
                colors = [];
                for ( var i = 0, l = position.count; i < l; i ++ ) {
                    color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
                    colors.push( color.r, color.g, color.b );
                }
				//
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
                window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			// Create explosion object
			function Explosion(position) {
				var sphereGeom1 =  new THREE.SphereGeometry(10, 32, 16 );
				var sphereGeom2 =  new THREE.SphereGeometry(15, 32, 16 );
				var sphereGeom3 =  new THREE.SphereGeometry(20, 32, 16 );
				var sphereGeom4 =  new THREE.SphereGeometry(30, 32, 16 );
				var whiteMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, transparent: true, opacity: 1 } );
				var yellowMaterial = new THREE.MeshBasicMaterial( { color: 0xffff00, transparent: true, opacity: 0.5 } );
				var orangeMaterial = new THREE.MeshBasicMaterial( { color: 0xffa500, transparent: true, opacity: 0.3 } );
				var redMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, transparent: true, opacity: 0.15 } );
				var sphere1 = new THREE.Mesh( sphereGeom1.clone(), whiteMaterial );
				var sphere2 = new THREE.Mesh( sphereGeom2.clone(), yellowMaterial );
				var sphere3 = new THREE.Mesh( sphereGeom3.clone(), orangeMaterial );
				var sphere4 = new THREE.Mesh( sphereGeom4.clone(), redMaterial );
				sphere1.position.set(position.x, 0, position.z);
				sphere2.position.set(position.x, 0, position.z);
				sphere3.position.set(position.x, 0, position.z);
				sphere4.position.set(position.x, 0, position.z);
				scene.add(sphere1);	
				scene.add(sphere2);	
				scene.add(sphere3);	
				scene.add(sphere4);	
				this.layers = [];
				this.layers[0] = sphere1;
				this.layers[1] = sphere2;
				this.layers[2] = sphere3;
				this.layers[3] = sphere4;
			}
			
			function createExplosion(position) {
				var explosion = new Explosion(position);	
				explosions.push(explosion);
			}
            
            var time_int = 0;
			function animate() {
                time_int++;
				requestAnimationFrame( animate );
				if ( controls.isLocked === true ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;
					var intersections = raycaster.intersectObjects( objects );
					var onObject = intersections.length > 0;
					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;
					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass
					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.normalize(); // this ensures consistent movements in all directions
					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;
					if ( onObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}
					
					// generate enemies
					// ufo model: https://sketchfab.com/3d-models/chibi-ufo-low-poly-26fc3ada37264aa482b02e3d38ed1ba6#download
                    if (time_int % 50 == 0) {
						loader.load('models/gltf/cute_ufo/scene.gltf', function ( gltf ) {
							var pos_x = Math.floor( Math.random() * 10 - 10 ) * 20;
                        	var pos_y = Math.floor( Math.random() * 10) + 200;
                        	var pos_z = Math.floor( Math.random() * 10 - 10 ) * 20;
							gltf.scene.position.set(pos_x, pos_y, pos_z);
							gltf.scene.scale.set(0.1,0.1,0.1);
							scene.add( gltf.scene );
							objects.push(gltf.scene);
                        	enemies.push(gltf.scene);
						}, undefined, function ( error ) {
							console.error( error );
						} );
						time_int = 0;
						enemy_speed += 0.02;
						// console.log("speed:" + enemy_speed);
					}
					
					// move each enemy downwards. 
					// if enemy hits the floor, create an explosion and remove a life
                    for (i in enemies) {
                        var enemy = enemies[i];
                        if (enemy.position.y < 10) {
							createExplosion(enemy.position);
                            scene.remove(enemy);
                            enemies.splice(i, 1);
                            objects.splice(i, 1);
							lives--;
							document.getElementById('lives').innerHTML = "Lives: " + lives;
							
                        } else {
                            enemy.position.y -= enemy_speed;
                        }
                        
					}
					
					// change sizes of explosions
					for (i in explosions) {
						var explosion = explosions[i];
						for (j in explosion.layers) {
							explosion.layers[j].scale.x += 0.1;
							explosion.layers[j].scale.y += 0.1;
							explosion.layers[j].scale.z += 0.1;
							explosion.layers[j].material.opacity -= 0.02;
							if (explosion.layers[j].material.opacity <= 0) {
								scene.remove(explosion.layers[j]);
							}
						}
						if (explosion.layers[0].material.opacity <= 0) {
							explosions.splice(i,1);
						}
					}

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().position.y += ( velocity.y * delta ); // new behavior
                    controls.getObject().translateZ( velocity.z * delta );
					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					}
					prevTime = time;
                }
                renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
