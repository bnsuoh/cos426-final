<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #fff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #fff;
				text-align: center;
				cursor: pointer;
			}
            #crosshair {
                position: absolute;
                top: calc(50% - 20px);
                width: 100%;
                text-align: center;
                font-size: 60px;
                z-index: 100;
                display: none;
                color: rgb(2, 187, 110);
				text-align: center;
            }
			#hud {
				display: none;
			}
			#lives {
				position: absolute;
                top: 20px;
				left: 20px;
                text-align: center;
                font-size: 30px;
                z-index: 100;
                color: #fff;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<script src="build/three.js"></script>
		<script src="js/controls/PointerLockControls.js"></script>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
            </div>
		</div>
		<div id="hud">
			<div id="lives">Lives:</div>
			<div id="score"></div>
        	<div id="crosshair">+</div>
		</div>		

		<script>
            var camera, scene, renderer, controls, starField;
            var width = window.innerWidth;
            var height = window.innerHeight;
			var objects = [];
			var raycaster;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var vertex = new THREE.Vector3();
            var color = new THREE.Color();
            var boxes = [];
            var colors = [];
			var lives = 5;
			var score = 0;
            var boxMaterial, boxGeometry;
			init();
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000 );
				scene.fog = new THREE.Fog( 0xffffff, 0, 700);
				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
                scene.add( light );

                /**** Create stars. Used https://threejs.org/docs/#api/en/materials/PointsMaterial as reference */
                var starsGeometry = new THREE.Geometry();
                for ( var i = 0; i < 10000; i ++ ) {
                    var star = new THREE.Vector3();
                    star.x = THREE.Math.randFloatSpread(2000);
                    star.y = THREE.Math.randFloatSpread(2000);
                    star.z = THREE.Math.randFloatSpread(2000);
                    starsGeometry.vertices.push(star);
                }
                var starsMaterial = new THREE.PointsMaterial( { color: 0x888888 } );
                starField = new THREE.Points( starsGeometry, starsMaterial );
                scene.add(starField);
                /* End of star code ****/

				controls = new THREE.PointerLockControls(camera);
                var blocker = document.getElementById( 'blocker' );
                var hud = document.getElementById( 'hud' );
				var instructions = document.getElementById( 'instructions' );
				document.getElementById('lives').innerHTML = "Lives: " + lives;
				instructions.addEventListener( 'click', function () {
					controls.lock();
				}, false );
				controls.addEventListener( 'lock', function () {
					instructions.style.display = 'none';
                    blocker.style.display = 'none';
                    hud.style.display = 'block';
				} );
				controls.addEventListener( 'unlock', function () {
					blocker.style.display = 'block';
                    instructions.style.display = '';
                    hud.style.display = 'none';
				} );
				scene.add( controls.getObject() );
				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = true;
							break;
						case 37: // left
						case 65: // a
							moveLeft = true;
							break;
						case 40: // down
						case 83: // s
							moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							moveRight = true;
							break;
						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;
					}
				};
				var onKeyUp = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = false;
							break;
						case 37: // left
						case 65: // a
							moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							moveRight = false;
							break;
					}
				};
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );
				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );
				// floor
				var floorGeometry = new THREE.PlaneBufferGeometry( 2000, 2000, 100, 100 );
				floorGeometry.rotateX( - Math.PI / 2 );
				// vertex displacement
				var position = floorGeometry.attributes.position;
				for ( var i = 0, l = position.count; i < l; i ++ ) {
					vertex.fromBufferAttribute( position, i );
					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;
					position.setXYZ( i, vertex.x, vertex.y, vertex.z );
				}
				floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices
				position = floorGeometry.attributes.position;
				for ( var i = 0, l = position.count; i < l; i ++ ) {
					color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					colors.push( color.r, color.g, color.b );
				}
				floorGeometry.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );
				var floorMaterial = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } );
				var floor = new THREE.Mesh( floorGeometry, floorMaterial );
				scene.add( floor );
				boxGeometry = new THREE.BoxBufferGeometry( 20, 20, 20 );
                boxGeometry = boxGeometry.toNonIndexed(); // ensure each face has unique vertices
                colors = [];
                for ( var i = 0, l = position.count; i < l; i ++ ) {
                    color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
                    colors.push( color.r, color.g, color.b );
                }
				//
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
                window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
            }
            
            var time_int = 0;
			function animate() {
                time_int++;
				requestAnimationFrame( animate );
				if ( controls.isLocked === true ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;
					var intersections = raycaster.intersectObjects( objects );
					var onObject = intersections.length > 0;
					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;
					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass
					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.normalize(); // this ensures consistent movements in all directions
					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;
					if ( onObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
                    }
                    // objects
                    
                    position = boxGeometry.attributes.position;
                    console.log(time_int);
                    if (time_int % 50 == 0) {
                        boxGeometry.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );
                        boxMaterial = new THREE.MeshPhongMaterial( { specular: 0xffffff, flatShading: true, vertexColors: THREE.VertexColors } );
                        boxMaterial.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
                        var box = new THREE.Mesh( boxGeometry, boxMaterial );
                        box.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
                        box.position.y = Math.floor( Math.random() * 20 ) * 20 + 100;
                        box.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;
                        scene.add( box );
                        objects.push( box );
                        boxes.push(box);
                        time_int = 0;
                    }
                    for (i in boxes) {
                        var box = boxes[i];
                        if (box.position.y < 10) {
                            scene.remove(box);
                            boxes.splice(i, 1);
                            objects.splice(i, 1);
							lives--;
							document.getElementById('lives').innerHTML = "Lives: " + lives;
                        } else {
                            box.position.y -= 0.5;
                        }
                        
                    }

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().position.y += ( velocity.y * delta ); // new behavior
                    controls.getObject().translateZ( velocity.z * delta );
					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					}
					prevTime = time;
                }
                renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
